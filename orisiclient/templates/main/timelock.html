{% extends "base.html" %}

{% block content %}
<style type="text/css">
  @media (min-width: 768px) {
    .container {
      width:100%;
      max-width: 730px;
    }
  }
</style>
<div class="row">
  <div class="col-xs-12">
    <div class="jumbotron center">
      <h1>Timelock Contract</h1>
      <p>Let's perform our first timelock transaction</p>
      <form method="post">
        {% csrf_token %}

        {% include "field.html" with field=form.locktime %}
        {% include "field.html" with field=form.return_address %}

        <input type="submit" class="btn btn-lg btn-primary" value="Send request">
      </form>
    </div>
  </div>
</div>
{% endblock %}
